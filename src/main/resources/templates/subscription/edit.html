<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>お支払い方法</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">

						<!-- エラーメッセージを表示 -->
						<div th:if="${errorMessage}" class="alert alert-danger text-center mt-3" role="alert">
							<span th:text="${errorMessage}"></span>
						</div>

						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
								<li class="breadcrumb-item active" aria-current="page">お支払い方法の変更</li>
							</ol>
						</nav>

						<h1 class="mb-3 text-center">お支払い方法の変更</h1>

						<div class="container mb-4">
							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-3">
									<span class="fw-bold">カード種別</span>
								</div>

								<div class="col">
									<span th:text="${card.brand}"></span>
								</div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-3">
									<span class="fw-bold">カード名義人</span>
								</div>

								<div class="col">
									<span th:text="${cardHolderName}"></span>
								</div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-3">
									<span class="fw-bold">カード番号</span>
								</div>

								<div class="col">
									<span th:text="${'**** **** **** ' + card.last4}"></span>
								</div>
							</div>
						</div>

						<!-- 支払い方法の変更フォーム -->
						<form id="cardForm" method="post" th:action="@{/subscription/update}">
							<!-- カード名義人 -->
							<div id="cardHolderNameError"></div>
							<div class="samuraitravel-card-element mb-3">
								<input class="samuraitravel-card-holder-name" id="cardHolderName" type="text"
									placeholder="カード名義人" required>
							</div>
							<!-- 統合カード要素 -->
							<div id="cardElementError"></div>
							<div class="samuraitravel-card-element" id="cardElement"></div>

							<!-- 更新ボタン -->
							<div class="d-flex justify-content-center">
								<button class="btn text-white shadow-sm w-50 samuraitravel-btn"
									id="cardButton">変更する</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
	<script src="https://js.stripe.com/v3"></script>
	<script th:src="@{/js/stripe.js}"></script>
</body>

</html>
